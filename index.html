<!DOCTYPE html>
<html>
	<head>
		<title>Donnuts</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	    <script src="js/d3.js" charset="utf-8"></script>	        
    	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	</head>
	<body>
		<div id = "graficos">
		</div>


		<!-- JavaScript D3-->
		<script>
		function desenhaGrafo(dadosGrafo){
			
			console.log(dadosGrafo);	

			//Arrumando dados para o Donnuts
       		$.each(dadosGrafo, function (k, pessoa){
       			$.each()
       		});
        	
				//Desenhando Donnuts
			var dataset = [
	          { label: 'Abulia', count: 10 }, 
	          { label: 'Betelgeuse', count: 20 },
	          { label: 'Cantaloupe', count: 30 },
	          { label: 'Dijkstra', count: 40 }
	        ];

	        var width = 360;
	        var height = 360;
	        var radius = Math.min(width, height) / 2;
	        var donutWidth = 75;                            // NEW

	        var color = d3.scale.category20b();

	        var svg = d3.select('#graficos')
	          .append('svg')
	          .attr('width', width)
	          .attr('height', height)
	          .append('g')
	          .attr('transform', 'translate(' + (width / 2) + ',' + (height / 2) + ')');

	        var arc = d3.svg.arc()
	          .innerRadius(radius - donutWidth)             // NEW
	          .outerRadius(radius);
	          
	        var pie = d3.layout.pie()
	          .value(function(d) { return d.count; })
	          .sort(null);

	        var path = svg.selectAll('path')
	          .data(pie(dataset))
	          .enter()
	          .append('path')
	          .attr('d', arc)
	          .attr('fill', function(d, i) { 
	            return color(d.data.label);
	          });
	};	          


	$.getJSON("grafo.json", function(data){
    	dadosGrafo = data;
    	desenhaGrafo(dadosGrafo);

	});
		</script>
	</body>
</html>
